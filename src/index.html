<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebomba test layout</title>
</head>

<body>
    <div id="wrapper">
        <div class="game__bg">
            <div class="points">
            </div> 
        </div>
        <div class="hero">
            <img src="assets/images/hero.png" alt="">
        </div>
        <div class="game__navigation">
            <div class="game__navigation_friends">
                <div class="friends__slider">
                    <div class="friends__slider_btn prev_btn">
                        <img src="assets/images/arrow_left.png" alt="">
                    </div>
                    <div class="friends__slider_wrapper slider">
                        <div class="friends__slider_track slider-track">
                            <div class="friends__slide with_friend with_plus slide"></div>
                            <div class="friends__slide with_friend slide"></div>
                            <div class="friends__slide with_friend slide"></div>
                            <div class="friends__slide with_friend slide"></div>
                            <div class="friends__slide with_friend slide"></div>
                            <div class="friends__slide with_friend slide"></div>
                            <div class="friends__slide slide"></div>
                            <div class="friends__slide slide"></div>
                            <div class="friends__slide slide"></div>
                            <div class="friends__slide slide"></div>
                            <div class="friends__slide slide"></div>
                            <div class="friends__slide slide"></div>
                            <div class="friends__slide slide"></div>
                        </div>
                    </div>
                    <div class="friends__slider_btn next_btn">
                        <img src="assets/images/arrow_right.png" alt="">
                    </div>
                </div>

            </div>
            <div class="game__navigation_btn chat_btn"></div>
            <div class="game__navigation_btn play_btn">
                <span>В УНИВЕР</span>
            </div>
            <div class="game__navigation_btn notice_btn"></div>
            <div class="game__navigation_btn rating_btn" data-target="#rating"></div>
        </div>
        <div class="popup">
            <div class="popup__content rating" id="rating">
                <div class="popup__title">Рейтинг игроков</div>
                <button class="btn btn_close">
                    <img src="/assets/images/close_btn.png" alt="">
                </button>
                <div class="rating__content">
                    <div class="rating__content_container">
                        <div class="rating__list">
                            <div class="rating__item rating_top">
                                <div class="rating__item_num">
                                    Место
                                </div>
                                <div class="rating__item_player">
                                    <div class="icon">

                                    </div>
                                    Имя Фамилия
                                </div>
                                <div class="rating__item_experience">
                                    Опыт
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
